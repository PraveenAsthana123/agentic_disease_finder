# ============================================================================
# FEATURE EXTRACTION CONFIGURATION
# ============================================================================
features:
  statistical:
    - mean
    - variance
    - std
    - skewness
    - kurtosis
    - min
    - max
    - range
    - rms
    - zero_crossings

  spectral:
    bands:
      delta: [0.5, 4]
      theta: [4, 8]
      alpha: [8, 13]
      beta: [13, 30]
      gamma: [30, 100]
    features:
      - band_power
      - relative_power
      - spectral_entropy
      - spectral_edge
      - peak_frequency

  temporal:
    - hjorth_activity
    - hjorth_mobility
    - hjorth_complexity
    - line_length
    - nonlinear_energy

  connectivity:
    - coherence
    - phase_locking_value
    - correlation
    - mutual_information

  nonlinear:
    - sample_entropy
    - approximate_entropy
    - hurst_exponent
    - fractal_dimension
    - lyapunov_exponent

# ============================================================================
# MODEL CONFIGURATION
# ============================================================================
models:
  ultra_stacking:
    base_classifiers:
      - RandomForest
      - GradientBoosting
      - ExtraTrees
      - XGBoost
      - LightGBM
      - CatBoost
      - SVM
      - KNN
      - LogisticRegression
      - NaiveBayes
      - DecisionTree
      - AdaBoost
      - Bagging
      - LinearDiscriminant
      - QuadraticDiscriminant
    meta_learner: "MLPClassifier"
    cv_folds: 5

  deep_learning:
    EEGNet:
      channels: 64
      samples: 256
      F1: 8
      D: 2
      F2: 16
      dropout: 0.5

    DeepConvNet:
      channels: 64
      samples: 256
      dropout: 0.5

    ShallowConvNet:
      channels: 64
      samples: 256
      dropout: 0.5

# ============================================================================
# PREPROCESSING PIPELINE
# ============================================================================
preprocessing:
  eeg:
    sampling_rate: 256
    filter:
      lowcut: 0.5
      highcut: 45
      notch: [50, 60]
    artifact_removal:
      method: "ICA"
      components: 20
    normalization: "zscore"
    epoch:
      duration: 4.0
      overlap: 0.5

# ============================================================================
# DOWNLOAD COMMANDS (Cross-Platform)
# ============================================================================
download:
  physionet:
    linux: "wget -r -N -c -np {url}"
    windows: "curl -L -o {output} {url}"
    python: "urllib.request.urlretrieve('{url}', '{output}')"

  openneuro:
    command: "openneuro-py download --dataset {dataset_id}"
    python_package: "openneuro-py"

  kaggle:
    command: "kaggle datasets download -d {dataset}"
    config_path:
      linux: "~/.kaggle/kaggle.json"
      windows: "%USERPROFILE%\\.kaggle\\kaggle.json"

