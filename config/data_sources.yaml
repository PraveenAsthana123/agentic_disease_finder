# ============================================================
# FEATURE EXTRACTION PARAMETERS
# ============================================================
feature_extraction:
  sampling_rate: 256  # Hz
  window_size: 256  # samples
  overlap: 0.5  # 50%

  frequency_bands:
    delta: [0.5, 4]
    theta: [4, 8]
    alpha: [8, 13]
    beta: [13, 30]
    gamma: [30, 100]

  time_domain_features:
    - mean
    - std
    - var
    - min
    - max
    - median
    - ptp (peak-to-peak)
    - skewness
    - kurtosis
    - rms
    - mav

  frequency_domain_features:
    - band_power (delta, theta, alpha, beta, gamma)
    - total_power
    - dominant_freq
    - spectral_entropy
    - spectral_centroid
    - spectral_bandwidth
    - spectral_rolloff
    - spectral_flatness

  nonlinear_features:
    - hjorth_mobility
    - hjorth_complexity
    - hurst_exponent
    - dfa_alpha
    - lz_complexity
    - approx_entropy
    - sample_entropy

# ============================================================
# DATA SPLIT SUMMARY
# ============================================================
data_split:
  training_validation:
    method: "5-fold stratified cross-validation"
    train_ratio: 0.8
    validation_ratio: 0.2

  external_validation:
    method: "holdout"
    ratio: 0.2
    purpose: "Overfitting detection"

  total_samples_per_disease: 200
  total_diseases: 7
  total_samples: 1400
