# ============================================================
# AGENTIC DISEASE FINDER - TRAINING CONFIGURATION
# Updated: 2026-01-26
# ============================================================

project:
  name: "Agentic Disease Finder"
  version: "2.0.0"
  description: "EEG-based neurological disease classification using ML"
  author: "NeuroMCP Research Team"
  last_updated: "2026-01-26T19:48:00"

# ============================================================
# DATA CONFIGURATION
# ============================================================
data:
  base_dir: "data"
  sample_size: 200  # Augmented from 50
  train_test_split: 0.8
  external_validation_split: 0.2
  random_state: 42

  diseases:
    epilepsy:
      name: "Epilepsy"
      path: "data/epilepsy/sample"
      original_samples: 50
      augmented_samples: 200

    parkinson:
      name: "Parkinson's Disease"
      path: "data/parkinson/sample"
      original_samples: 50
      augmented_samples: 200

    alzheimer:
      name: "Alzheimer's Disease"
      path: "data/alzheimer/sample"
      original_samples: 50
      augmented_samples: 200

    schizophrenia:
      name: "Schizophrenia"
      path: "data/schizophrenia/sample"
      original_samples: 100
      augmented_samples: 200

    depression:
      name: "Major Depression"
      path: "data/depression/sample"
      original_samples: 50
      augmented_samples: 200

    autism:
      name: "Autism Spectrum Disorder"
      path: "data/autism/sample"
      original_samples: 50
      augmented_samples: 200

    stress:
      name: "Chronic Stress"
      path: "data/stress/sample"
      original_samples: 100
      augmented_samples: 200

# ============================================================
# FEATURE CONFIGURATION
# ============================================================
features:
  total_features: 47
  selected_features: 25
  selection_method: "mutual_info"

  time_domain:
    - mean
    - std
    - var
    - min
    - max
    - median
    - ptp
    - skewness
    - kurtosis
    - rms
    - mav

  frequency_domain:
    - delta_power
    - theta_power
    - alpha_power
    - beta_power
    - gamma_power
    - total_power
    - dominant_freq
    - spectral_entropy

  nonlinear:
    - hjorth_mobility
    - hjorth_complexity
    - hurst_exponent
    - dfa_alpha
    - lz_complexity
    - approx_entropy
    - sample_entropy

# ============================================================
# MODEL CONFIGURATION
# ============================================================
model:
  type: "regularized_ensemble"
  n_models: 6

  random_forest:
    n_estimators: 200
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 3
    max_features: "sqrt"

  extra_trees:
    n_estimators: 200
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 3

  gradient_boosting:
    n_estimators: 100
    max_depth: 3
    learning_rate: 0.05
    subsample: 0.8

  svm:
    kernel: "rbf"
    C: 1.0
    gamma: "scale"

  logistic_regression:
    C: 0.1
    penalty: "l2"
    max_iter: 1000

  mlp:
    hidden_layers: [50, 25]
    alpha: 0.01
    early_stopping: true
    validation_fraction: 0.2

# ============================================================
# TRAINING CONFIGURATION
# ============================================================
training:
  cross_validation:
    n_splits: 5
    shuffle: true
    stratified: true

  regularization:
    enabled: true
    l2_penalty: 0.01
    max_depth_limit: 10
    min_samples_split: 5
    early_stopping: true

  data_augmentation:
    enabled: true
    noise_level: 0.05
    target_samples: 200

  oversampling:
    enabled: true
    method: "SMOTE"
    k_neighbors: 3

# ============================================================
# VALIDATION CONFIGURATION
# ============================================================
validation:
  external_validation: true
  holdout_ratio: 0.2
  bootstrap_ci: true
  n_bootstrap: 1000
  confidence_level: 0.95

# ============================================================
# OUTPUT CONFIGURATION
# ============================================================
output:
  models_dir: "saved_models"
  results_dir: "training_results"
  reports_dir: "reports"
  save_models: true
  save_metrics: true
  generate_reports: true

# ============================================================
# PERFORMANCE TARGETS
# ============================================================
targets:
  min_accuracy: 0.95
  min_f1_score: 0.95
  max_train_test_gap: 0.05
  max_cv_std: 0.05
  overfitting_threshold: 40  # Risk score out of 100
